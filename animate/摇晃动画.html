<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .glass-container {
        width: 200px;
        height: 200px;
        position: relative;
        margin: 50px auto;
        background-color: black;
      }

      .glass {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.9));
        animation: fadeIn 1.5s ease-out, shake 10s ease-in-out infinite;
        opacity: 0;
        animation-fill-mode: forwards;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(10deg);
        }
        50% {
          transform: rotate(-10deg);
        }
        75% {
          transform: rotate(10deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="glass-container">
      <img class="glass" src="./cultureStar.png" alt="shaking glass" />
    </div>
  </body>
</html>
