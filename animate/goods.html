<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .gift-box {
        width: 200px;
        height: 200px;
        margin: 100px auto;
      }

      .gift-box img {
        width: 100%;
        height: 100%;
        transform: perspective(800px) rotateX(-25deg);
        transform-origin: center bottom;
        animation: bounce 0.8s cubic-bezier(0.36, 0, 0.66, -0.56) infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: perspective(800px) rotateX(-25deg) translateY(0) scale(1);
        }
        50% {
          transform: perspective(800px) rotateX(-30deg) translateY(-40px)
            scale(1.05);
        }
      }
    </style>
  </head>
  <body>
    <div class="gift-box">
      <img src="./goods.png" alt="gift box" />
    </div>
  </body>
</html>
